---
layout: blog
---

<ul>
	{% for post in paginator.posts %}
		<li id="listing">
			<h2 style="margin-bottom: 0;"><a href="{{ post.url }}">{{ post.title }}</a></h2>
			<h3><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time></h3>
			<p>{{ post.content | strip_html | truncatewords:50 }}</p>
		</li>
	{% endfor %}
</ul>

<div id="pager">
	<a href="{{ paginator.previous_page_path | relative_url }}">&lt;&lt;</a><span style="padding-left: 8px; padding-right: 8px;">{{ paginator.page }}/{{ paginator.total_pages }}</span><a href="{{ paginator.next_page_path | relative_url }}">&gt;&gt;</a>
</div>
